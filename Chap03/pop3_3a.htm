שם המימד: מעשיות</b></font><br><br>
<b>האם השאלה אינה ניתנת לבדיקה באופן מעשי?</b><br>

</td></tr>
<tr align="right"><td nowrap>
נסו לחשוב באופן יצירתי! נסחו את שאלת הפרויקט כך :<b>המלצה חמה</b><br>
שתהיה מעשית יותר, או: חפשו בכיכר הפרויקטים דרך אחרת לביצוע<br> 
הפרויקט, כזו שתהיה מעשית מבחינת המועד, המקום, הבטיחות<br>
וההתחשבות ביצורים חיים, באנשים ובחוק.<br><br>
