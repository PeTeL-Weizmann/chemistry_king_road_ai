<script language="JavaScript">
function Startup(num)
{	if (num==1)

<script language="JavaScript">
function GroupOn(image)
{	  if (image==1) 
		top.frames['main'].document.images[5].src="maps/map6b.jpg";
   else 
   		top.frames['main'].document.images[5].src="maps/map6.jpg";
   if (image==2)
       top.frames['main'].document.images[1].src="maps/map2b.jpg";
    else
       top.frames['main'].document.images[1].src="maps/map2.jpg";
   if (image==3)
		top.frames['main'].document.images[4].src="maps/map5b.jpg";
	else
		top.frames['main'].document.images[4].src="maps/map5.jpg";
   if (image==4)
		top.frames['main'].document.images[3].src="maps/map4b.jpg";
	else
		top.frames['main'].document.images[3].src="maps/map4.jpg";
   if (image==5)
		top.frames['main'].document.images[2].src="maps/map3b.jpg";
	else
		top.frames['main'].document.images[2].src="maps/map3.jpg";
   if (image==6)
		top.frames['main'].document.images[0].src="maps/map1b.jpg";
	else
		top.frames['main'].document.images[0].src="maps/map1.jpg";
}
</script>
