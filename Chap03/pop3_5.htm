<center><table><tr align="center"><td nowrap><font size="+2" COLOR=A40052><b>
שם המימד: משמעות</b></font><br><br>
<b> השאלה כבר חסרת משמעות עבורכם?<br>
לא תורמת מספיק להבנת התחומים, או הבעיות שעניינו אתכם?</b><br>
</td></tr>
<tr align="right"><td nowrap>
 נסו לנסח את השאלה כך, שהיא תוביל להשוואה בין :<b>המלצה חשובה</b><br>
השפעות, קבוצות, או יצורים שונים. נסו לנסח אותה כך, שהיא תבטא קשר<br>
בין המושגים והעקרונות, שנראים לכם חשובים להבנת הנושא.  <br>

</td></tr></table></center>
