,(הביסמ ןונכת ומכ) םייחב םיעצבמש<br>

.דציכו יתמ ,עצבל םיצור<br>
ירשפא הז םאה ,ררבל יאדכ ךכ רחא<br>
.םימייקה םיעצמאהו ןמזה תרגסמ תניחבמ<br>
