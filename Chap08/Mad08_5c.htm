<center><B><font color=0031bd size=+2>בשחמ תגצמ</font></b></center>
<br>
<b>תא גיצהל תיתריציו השימג ךרד תויהל הלוכי בשחמ תגצמ</b><br>
לכ לע חוויד תתל תבייח הניא תגצמה <b>.ויתואצותו טקיורפה ךלהמ</b><br>
תיוז לש הגצהב רקיעב דקמתהל הלוכי אלא ,טקיורפב השענש המ<br>
,ואדיו יעטק ,לוק ,העונת ,תונומת תגצמב בלשל רשפא .תמיוסמ<br>
האיבמ איה םא תכשומ דאמ תויהל הלוכי תגצמ .דועו היצמינא<br>
.הפוצה תלעפהל<br>
