var win=null;
function NewWindow(mypage,myname,w,h,scroll,pos){
if(pos=="random"){LeftPosition=(screen.width)?Math.floor(Math.random()*(screen.width-w)):100;TopPosition=(screen.height)?Math.floor(Math.random()*((screen.height-h)-75)):100;}
if(pos=="center"){LeftPosition=(screen.width)?(screen.width-w)/2:100;TopPosition=(screen.height)?(screen.height-h)/2:100;}
else if((pos!="center" && pos!="random") || pos==null){LeftPosition=20;TopPosition=20}
settings='width='+w+',height='+h+',top='+TopPosition+',left='+LeftPosition+',scrollbars='+scroll+',location=no,directories=no,status=no,menubar=no,toolbar=no,resizable=yes';
win=window.open(mypage,myname,settings);}

<script language="JavaScript">
function GroupOn(image)
{	  if (image==1) 
		top.frames['main'].document.images[5].src="maps/map6b.jpg";
   else 
   		top.frames['main'].document.images[5].src="maps/map6.jpg";
   if (image==2)
       top.frames['main'].document.images[1].src="maps/map2b.jpg";
    else
       top.frames['main'].document.images[1].src="maps/map2.jpg";
   if (image==3)
		top.frames['main'].document.images[4].src="maps/map5b.jpg";
	else
		top.frames['main'].document.images[4].src="maps/map5.jpg";
   if (image==4)
		top.frames['main'].document.images[3].src="maps/map4b.jpg";
	else
		top.frames['main'].document.images[3].src="maps/map4.jpg";
   if (image==5)
		top.frames['main'].document.images[2].src="maps/map3b.jpg";
	else
		top.frames['main'].document.images[2].src="maps/map3.jpg";
   if (image==6)
		top.frames['main'].document.images[0].src="maps/map1b.jpg";
	else
		top.frames['main'].document.images[0].src="maps/map1.jpg";
}
</script>
