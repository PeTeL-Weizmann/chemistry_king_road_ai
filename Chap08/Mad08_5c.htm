<center><B><font color=0031bd size=+2>מצגת מחשב</font></b></center>
<br>
<b>מצגת מחשב יכולה להיות דרך גמישה ויצירתית להציג את</b><br>
המצגת אינה חייבת לתת דיווח על כל <b>מהלך הפרויקט ותוצאותיו.</b><br>
מה שנעשה בפרויקט, אלא יכולה להתמקד בעיקר בהצגה של זוית<br>
מסוימת. אפשר לשלב במצגת תמונות, תנועה, קול, קטעי וידאו,<br>
אנימציה ועוד. מצגת יכולה להיות מאד מושכת אם היא מביאה<br>
להפעלת הצופה.<br>
