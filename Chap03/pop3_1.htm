<center><table><tr align="center"><td nowrap><font size="+2" COLOR=A40052><b>
שם המימד: חידוש</b></font><br><br>
<b>התשובה לשאלה כבר ידועה לכם?</b><br>
</td></tr>
<tr align="right"><td nowrap>
כיתבו לפניכם את התשובה לשאלה ושאלו עליה שאלות :<b>המלצה מועילה</b><br>
 חדשות.<br>
חפשו בה - אם הכנתם כבר "מפת ידע" על הנושא :<b>המלצה נוספת</b><BR>
 כיוונים חדשניים יותר ושאלו עליהם שאלות חדשות.<br>
ביחרו מתוך השאלות החדשות את זו שהכי מעניינת וחשובה לכם.<br></td></tr></table></center>
