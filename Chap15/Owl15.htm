 אך רגע לפני ששוכחים,<br>
 כדאי לבצע עוד משימה חשובה:<br>
להתבונן אחורה ולחשוב על מה ואיך היה,<br>

מה הדרך שעברתם ולאילו הישגים הגעתם<br>
