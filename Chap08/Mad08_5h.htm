<center><B><font color=0031bd size=+2>דגם</font></b></center>
<br>
הדגם מוצג <b>דגם הוא דרך מקורית ומענינת להמחשת ידע עיוני.</b><br>
בדרך כלל בצורה תלת מימדית. רצוי גם שהצופה יהיה מופעל בו<br>
בצורה כלשהי-ילחץ על כפתורים, ידליק אורות, ירים כיסויים, יגע<br>
בדברים. על הדגם להיות מלווה בהסברים פשוטים על הנושא אותו<br>
הוא ממחיש.<br></td></tr>
